<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相談チャット - ミエルワ</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="subpage-header.css">
</head>
<body>
    <!-- サブページ専用ヘッダー -->
    <header class="subpage-header">
        <nav>
            <button class="subpage-back-button" onclick="window.location.href='index.html'">ホームに戻る</button>
            <h1 class="subpage-header-title">相談チャット</h1>
        </nav>
    </header>

    <main>
        <section class="chat-section">
            <div class="profile-container">
                <img id="consultation-image" class="profile-image" alt="プロフィール画像">
                <div>
                    <h2 id="consultation-name">相談相手</h2>
                    <p id="consultation-description">プロフィール情報がありません。</p>
                </div>
            </div>

            <form class="consultation-form">
                <label for="your-name">あなたの名前</label>
                <input type="text" id="your-name" placeholder="あなたの名前を入力してください">

                <label for="consultation-content">相談内容</label>
                <textarea id="consultation-content" placeholder="相談内容を入力してください"></textarea>

                <button type="button" id="generate-message" class="generate-message-button">メッセージを生成</button>
            </form>

            <div class="message-section">
                <label for="message-input">メッセージ</label>
                <textarea id="message-input" placeholder="ここにメッセージを入力してください"></textarea>
                <button type="button" class="send-button">送信</button>
            </div>
        </section>
    </main>

    <script src="chat.js"></script>
</body>
</html>
